<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
</head>
<body>
  <div id="container">
    <button id="toggleBtn">Click me!</button>
    <span id="content" style="display: none;">
      <ul>
        <li>Settings</li>
        <li>Logout</li>
      </ul>
    </span>
  </div>

  <div id="navContainer">
     <button id="navBtn">Where to go?</button>
      <span id="navContent" style="display: none;">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </span>
  </div>
</body>
</html>
